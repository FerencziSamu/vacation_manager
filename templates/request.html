{% block body %}
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST" action="">
        <div class="form-group">
            {{ render_field(form.start) }}
        </div>
        <div class="form-group">
            {{ render_field(form.finish) }}
        </div>
        <div>
            <select name="status">
            {% for stat in status %}
                <option value="{{ stat.name }}">{{ stat.name }}</option>
            {% endfor %}
             </select>
        </div>
        <p><input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock%}
